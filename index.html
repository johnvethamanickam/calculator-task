<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
   <h1 id="title">Calculator</h1>
   <p id="description">This is my first calculator that i created</p>
    <div class="container">
      
        <div class="calc">
            <input type="text" placeholder="0"  onkeypress="checkNumbers(event)" id="result">
            <button onclick="Clear()" id="clear"> C </button>
            <button onclick="Back('←')" class="row1"> ← </button>
            <button onclick="display('%')" class="row1"> % </button>
            <button onclick="display('/')" class="symbol"> / </button>
        
            <button onclick="display('7')" class="number"> 7 </button>
            <button onclick="display('8')" class="number"> 8 </button>
            <button onclick="display('9')" class="number"> 9 </button>
            <button onclick="display('*')" class="symbol"> * </button>
            
            <button onclick="display('4')" class="number"> 4 </button>
            <button onclick="display('5')" class="number"> 5 </button>
            <button onclick="display('6')" class="number"> 6 </button>
            <button onclick="display('-')" class="symbol" id="subtract"> - </button>
            
            <button onclick="display('1')" class="number" id="1"> 1 </button>
            <button onclick="display('2')" class="number" id="2"> 2 </button>
            <button onclick="display('3')" class="number" id="3"> 3 </button>
            <button onclick="display('+')" class="symbol" id="add"> + </button>
            
            <button onclick="display('0')" class="number zero"> 0 </button>
            <button onclick="display('.')" class="number"> . </button>
            <button onclick="calculate()" id="equal"> = </button>
            
        </div>
    </div>
    
</body>
</html>
